AppBundle\Entity\Dictionary\Word:
  collectionOperations:
    get:
      method: 'GET' # nothing more to add if we want to keep the default controller
  itemOperations:
    get:
      method: 'GET'
    rhymeform:
      route_name: 'rhymeform'
      swagger_context:
        parameters:
          -
            name: id
            in: path
            required: true
            type: string
        responses:
          200:
            description: "rhymeform of the word"
            schema:
              type: "object"
              required: ["rhymeform"]
              properties:
                rhymeform:
                  type: "string"
          404:
            description: "Resource not found"
        summary: "Retrieve the rhymeform of a word"
        consumes: ["application/json", "text/html"]
        produces: ["application/json"]
    syllables:
      route_name: 'syllables'
      swagger_context:
        parameters:
          -
            name: id
            in: path
            required: true
            type: string
        responses:
          200:
            description: "syllables of the word separated by dash"
            schema:
              type: "object"
              required: ["syllables"]
              properties:
                syllables:
                  type: "string"
          404:
            description: "Resource not found"
        summary: "Retrieve the syllables of a word"
        consumes: ["application/json", "text/html"]
        produces: ["application/json"]
  attributes:
    filters: [word.search]

AppBundle\Entity\Dictionary\WordType:
  collectionOperations:
    get:
      method: 'GET'
  itemOperations:
    get:
      method: 'GET'

AppBundle\Entity\Metadata: ~

AppBundle\Entity\Image:
  itemOperations:
    get:
      method: 'GET'
    images_search:
      route_name: 'images_search'
      swagger_context:
        parameters:
          -
            name: term
            in: query
            required: true
            type: string
          -
            name: page
            in: query
            required: false
            type: string
        responses:
          200:
            description: "found images"
            schema:
              type: "object"
              required: ["images"]
              properties:
                images:
                  type: "string"
          404:
            description: "Resource not found"
        summary: "Search images by term"
        consumes: ["application/json", "text/html"]
        produces: ["application/json"]
    images_upload:
      route_name: 'images_upload'
      swagger_context:
       parameters:
         -
           name: image
           in: body
           required: true
           type: string
           description: The image data
           schema:
             type: object
             description: The image data
             properties:
               filename:
                 type: string
               data:
                 type: string
             default:
               filename: ""
               data: ""
        responses:
          201:
            description: "Image created successfully"
            schema:
              type: "object"
              required: ["image"]
              properties:
                src:
                  type: "string"
          422:
            description: "Bad data sent"
        summary: "Upload an image"
        consumes: ["application/json"]
        produces: ["application/json","application/hal+json"]
  collectionOperations:
    get:
      method: 'GET'
AppBundle\Entity\ImageMetadata: ~

AppBundle\Entity\Dictionary\IncorrectForm:
  collectionOperations:
    get:
      method: 'GET'
  itemOperations:
    get:
      method: 'GET'

AppBundle\Entity\Dictionary\DerivativeForm:
  collectionOperations:
    get:
      method: 'GET' # nothing more to add if we want to keep the default controller
  itemOperations:
    get:
      method: 'GET'
