AppBundle\Entity\Word:
  collectionOperations:
    get:
      method: 'GET' # nothing more to add if we want to keep the default controller
  itemOperations:
    get:
      method: 'GET'
    rhymeform:
      route_name: 'rhymeform'
      swagger_context:
        parameters:
          -
            name: email
            in: path
            required: true
            type: string

        responses:
          201:
            description: "email with reset token has been sent"
            schema:
              type: "object"
              required: ["email", "username"]
              properties:
                email:
                  type: "string"
                fullname:
                  type: "string"
                username:
                  type: string
          400:
            description: "Invalid input"

          404:
            description: "resource not found"

        summary: "Send email with token to reset password"
        consumes: ["application/json", "text/html"]
        produces: ["application/json"]
  attributes:
    filters: [word.search]

